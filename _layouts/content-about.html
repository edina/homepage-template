layout: page

      <div class="block">
        <h1>{{ page.title }}</h1>

        {% contentblock about-text %}

        <div id="about" class="pad-section">

            <div class="row">

              </div>
              <div class="col-sm-6 text-center">
                {% twitter https://twitter.com maxwidth=500 limit=6 %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>
