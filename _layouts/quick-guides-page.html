---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section style="padding-bottom: 40px; border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <h2>Quick Guides</h2>
          <ul>
            {% for link in site.data.quick-guides %}
            <li><a href="{{link.url}}" {% if page.url== link.url %}class="selected" {% endif %}>{{ link.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-xs-9">
            <h1>{{ page.title }}</h1>
            <hr />
            {{ content }}
        </div>
      </div>
    </div>
  </section>
</div>
